# ============================================
# ILI Simple SIR Model Configuration
# ============================================
# Influenza-Like Illness (ILI) synthetic data generation
# Period: 1980-2024 (weekly aggregation)

# EpiSimulator/configs/ili_sir_1980_2024.yaml

model: ILI_SIR 

# ðŸš¨ REQUIRED SECTION (Must be spelled 'simulation'):
simulation:
    duration: 365
    timestep: 0.1
    solver: RK45
    output_frequency: 1

# --- Disease Parameters ---
disease_params:
    transmission_rate: 0.2     
    recovery_rate: 0.1         
    latent_period: 1.0         
    infectious_period: 10.0

# --- Population Structure ---
population:
    age_groups: ['all_ages']
    sizes: [10000]

# --- Initial Conditions ---
initial_conditions:
    susceptible: [9990]
    infected: [10]
    recovered: [0]
    exposed: [0] 

# --- Output Settings ---
output:
    directory: ./dataset/synthetic/ili_sir/
    file_name: ili_sir_output.csv
    
# ... (contact_patterns and school_calendar should remain if needed by validation logic)
